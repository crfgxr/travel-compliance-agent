<!-- This SVG contains a Mermaid diagram -->
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .mermaid-diagram {
        font-family: 'Arial', sans-serif;
        font-size: 14px;
      }
      .participant-box {
        fill: #fff;
        stroke: #333;
        stroke-width: 2;
        rx: 5;
      }
      .participant-text {
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #333;
        font-weight: bold;
      }
      .lifeline {
        stroke: #333;
        stroke-width: 2;
        stroke-dasharray: 5,5;
      }
      .message-line {
        stroke: #333;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .message-text {
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #333;
        font-size: 12px;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <g class="mermaid-diagram">
    <!-- Participants -->
    <rect x="50" y="20" width="80" height="40" class="participant-box"/>
    <text x="90" y="40" class="participant-text">User</text>
    
    <rect x="200" y="20" width="120" height="40" class="participant-box"/>
    <text x="260" y="40" class="participant-text">Streamlit UI</text>
    
    <rect x="390" y="20" width="120" height="40" class="participant-box"/>
    <text x="450" y="40" class="participant-text">Orchestrator</text>
    
    <rect x="580" y="20" width="100" height="40" class="participant-box"/>
    <text x="630" y="40" class="participant-text">AI Agent</text>
    
    <!-- Lifelines -->
    <line x1="90" y1="60" x2="90" y2="340" class="lifeline"/>
    <line x1="260" y1="60" x2="260" y2="340" class="lifeline"/>
    <line x1="450" y1="60" x2="450" y2="340" class="lifeline"/>
    <line x1="630" y1="60" x2="630" y2="340" class="lifeline"/>
    
    <!-- Messages -->
    <!-- User to UI: Input JSON Data -->
    <line x1="90" y1="90" x2="260" y2="90" class="message-line"/>
    <text x="175" y="85" class="message-text">Input JSON Data</text>
    
    <!-- UI to Orchestrator: Run Compliance Audit -->
    <line x1="260" y1="130" x2="450" y2="130" class="message-line"/>
    <text x="355" y="125" class="message-text">Run Compliance Audit</text>
    
    <!-- Orchestrator to AI: Check Compliance Rules -->
    <line x1="450" y1="170" x2="630" y2="170" class="message-line"/>
    <text x="540" y="165" class="message-text">Check Compliance Rules</text>
    
    <!-- AI to Orchestrator: Compliance Results -->
    <line x1="630" y1="210" x2="450" y2="210" class="message-line"/>
    <text x="540" y="205" class="message-text">Compliance Results</text>
    
    <!-- Orchestrator to UI: Final Report -->
    <line x1="450" y1="250" x2="260" y2="250" class="message-line"/>
    <text x="355" y="245" class="message-text">Final Report</text>
    
    <!-- UI to User: Display Results -->
    <line x1="260" y1="290" x2="90" y2="290" class="message-line"/>
    <text x="175" y="285" class="message-text">Display Results</text>
  </g>
</svg> 